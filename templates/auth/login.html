{% extends '_base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <form action="#" method="post" class='col s12 m10 l6 offset-m1 offset-l3' autocomplete='off'>
            {% csrf_token %}
            <h1 class='header center-align'>Login</h1>

            {% include '_messages.html' %}

            {% for field in form %}
                <div class="row {% if not forloop.last %}row-no-margin-bottom{% endif %}">
                    <div class='input-field min-margin-bottom col s12 l12'>
                        <label class='chrome-active' for="{{ field.id_for_label }}">{{ field.label }}</label>
                        {{ field }}
                        {{ field.errors }}
                    </div>
                </div>
            {% endfor %}

            <div class="row">
                <button class='btn col s12 m4 offset-m8 l3 offset-l9'>
                    Enviar
                    <i class="mdi-content-send right"></i>
                </button>
            </div>
        </form>

        <!--<div class="col s12 m10 l6 offset-m1 offset-l3">
            <a href="{% url 'auth:recupera_password' %}">¿Olvidaste tu contraseña?</a>
        </div>-->
    </div>
</div>
{% endblock content %}
